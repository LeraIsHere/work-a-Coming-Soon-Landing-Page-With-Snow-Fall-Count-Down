<body>

<div class="container">

    <div class="content">
        <h3 class="title">До 2022 года осталось:</h3>
        <p class="description">Надо, как обычно, успеть сделать все то, что не успелось в предыдущие годы жизни. Нормально, время еще есть :D</p>
        <p class="description">Главное не забыть приготовить оливье </p>

        <div class="count-down">
            <div class="box">
                <h3 id="days">00</h3>
                <p>days</p>
            </div>
            <div class="box">
                <h3 id="hours">00</h3> 
                <p>hours</p>
            </div>
            <div class="box">
                <h3 id="minutes">00</h3>
                <p>minutes</p>
            </div>
            <div class="box">
                <h3 id="seconds">00</h3>
                <p>seconds</p>
            </div>
        </div>

    </div>
